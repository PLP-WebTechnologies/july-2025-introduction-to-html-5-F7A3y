<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quick product inquiry form for Simu Hub smartphones.">

</head>

<body>

  <header>
    <h1>Quick Inquiry</h1>
    <p>Let us know which phone you're interested in.</p>
  </header>

  <main>
    <form action="/submit" method="post" autocomplete="on">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="model">Phone Model:</label>
      <select id="model" name="model" required>
        <option value="">--Select--</option>
        <option value="s25">Galaxy S25+</option>
        <option value="nova">Nova X</option>
        <option value="iphone">iPhone 15 Pro</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Simu Hub</p>
  </footer>

</body>
</html>
